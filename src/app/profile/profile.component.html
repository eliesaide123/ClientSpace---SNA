<app-header></app-header>

<div class="blue-line">
    <div class="icons-top-header">
        <i class="bi bi-arrow-left-circle" (click)="HistoryMinus1()"></i>
        <i class="bi bi-cart3"></i>
    </div>
</div>


<div>
    <div class="divUser">
        <div>
            <label for="Txt_WebUserID">Web User ID</label>
            <!-- <% If (Me.m_Mode = "CP") Then%> -->
            <i class="validationStar">*</i>
            <!-- <% end If %> -->
        </div>
        <div>
            <input type="text" id="Txt_WebUserID" name="Txt_WebUserID" />
        </div>
    </div>
    <div class="divUser">
        <div>
            <label for="Txt_OldPassword">Current Password</label>
            <!-- <% If (Me.m_Mode <> "CP") Then%> -->
            <i class="validationStar">*</i>
            <!-- <% End If %> -->
        </div>
        <div>
            <input type="password" id="Txt_OldPassword" name="Txt_OldPassword" />
        </div>
    </div>
    <div>
        <fieldset>
            <legend>Profile</legend>
            <div class="divUser">
                <div>
                    <label for="Txt_Mobile">Mobile</label>
                </div>
                <div>
                    <input type="text" id="Txt_Mobile" name="Txt_Mobile" [(ngModel)]="mobile" />
                    <label for="Txt_Mobile">(International)</label>
                </div>
            </div>
            <div class="divUser">
                <div>
                    <label for="Txt_Email">Email</label>
                </div>
                <div>
                    <input type="email" id="Txt_Email" name="Txt_Email" [(ngModel)]="email" />
                </div>
            </div>
            <div style="height: 8px;"></div>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Validation Set</legend>
            <div>
                <div>
                    <label for="DDL_Questions">Question</label>
                    <i class="validationStar">*</i>
                </div>
                <div>                                                            
                    <select [(ngModel)]="question" (change)="onQuestionChange($event)">                        
                        <option *ngFor="let option of questions" [value]="option">{{option}}</option>
                    </select>                                    
                </div>
                <div>
                    <label for="answer">Answer</label>
                    <i class="validationStar">*</i>
                </div>
                <div>
                    <div *ngIf="selectedIndex === questions.length - 1">
                        <input type="text" [(ngModel)]="otherQuestion" placeholder="Other question">
                        <input type="text" [(ngModel)]="answer" placeholder="Answer">
                    </div>
                    <div *ngIf="selectedIndex !== questions.length - 1">
                        <input type="text" [(ngModel)]="answer" placeholder="Answer">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="divUser">
        <div>
            <button type="submit" id="Btn_UpdateProfile">Submit</button>
        </div>
        <div>
            <button type="button" id="Btn_Cancel">Cancel</button>
        </div>
    </div>
</div>
