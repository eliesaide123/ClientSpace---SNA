<app-header></app-header>

<app-header-blue-line></app-header-blue-line>
<br>

<div>
    <h5>My Information</h5>
    <!-- buttons -->
</div>

<div>
    <span>Kindly Press my profile to complete your KYC</span>
</div>

<hr style="margin-bottom:10px;">

<div class="flex main-client-info">
    <div class="flex-row">
        <div class="client-info">
            <div class="blue-flexboxes">
                <span class="blue-container">Name</span>
                <span>{{username}}</span>
            </div>
            <div class="flex blue-flexboxes">
                <span class="blue-container">Date Of Birth</span>
                <span>{{dateOfBirth}}</span>
            </div>
            <div class="blue-flexboxes">
                <span class="blue-container">Marital Status</span>
                <span>{{maritalStatus}}</span>
            </div>
        </div>
    </div>
    <div class="client-address">
        <span class="blue-container">Contact Address</span>
        <span class="address-span" *ngIf="address" [innerHTML]="address">{{address}}</span>
    </div>
</div>
<br>
<app-dropdown-client-info></app-dropdown-client-info>

<hr style="margin-top: 5px;">

<app-client-policies></app-client-policies>
